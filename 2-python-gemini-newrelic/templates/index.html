<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/milligram.css') }}">
  <title>My AI Bot</title>
</head>
<body>
  <h3>My AI Bot</h3>
  <form action="/prompt" method="POST">
    <label for="input">Input:</label>
    <!-- switching to textarea for wider input -->
    <textarea placeholder="Insert Your Prompt" name="input"></textarea>
    <input type="submit" value="Submit">
  </form>
    {% if output %}
    <label for="output">Output:</label>
    <p>{{ output }}</p>
    {% endif %}
</body>
</html>
